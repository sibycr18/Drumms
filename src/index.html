<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
  <title>Drummss</title>
</head>
<body>
  <h1>Drummssü•Å</h1>
  <div class="drum-pad" data-key="65" id="kick-pad">
    <span class="key-letter">A</span>
    <br>
    <span class="sound-name">Kick</span>
  </div>
  <div class="drum-pad" data-key="83" id="snare-pad">
    <span class="key-letter">S</span>
    <br>
    <span class="sound-name">Snare</span>
  </div>
  <div class="drum-pad" data-key="81" id="closedhat-pad">
    <span class="key-letter">Q</span>
    <br>
    <span class="sound-name">Closed Hat</span>
  </div>
  <div class="drum-pad" data-key="87" id="openhat-pad">
    <span class="key-letter">W</span>
    <br>
    <span class="sound-name">Open Hat</span>
  </div>
  <div class="drum-pad" data-key="68" id="tom1-pad">
    <span class="key-letter">D</span>
    <br>
    <span class="sound-name">Tom 1</span>
  </div>
  <div class="drum-pad" data-key="70" id="tom2-pad">
    <span class="key-letter">F</span>
    <br>
    <span class="sound-name">Tom 2</span>
  </div>
  <div class="drum-pad" data-key="69" id="cymbal-pad">
    <span class="key-letter">E</span>
    <br>
    <span class="sound-name">Cymbal</span>
  </div>
  <div class="button-container">
    <div>
      <a class="github-button" href="https://github.com/sibycr18" data-size="large" aria-label="Follow @sibycr18 on GitHub">Follow me on GitHub</a>
    </div>
    <div>
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="sibycr" data-color="#FF5F5F" data-emoji="" data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>
    </div>
  </div>
  <script src="./app.js" type="module"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
